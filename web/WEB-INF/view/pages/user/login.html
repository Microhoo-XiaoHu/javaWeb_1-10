<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>网上书店登录页面</title>
    <link type="text/css" rel="stylesheet" th:href="@{static/css/style.css}"/>
  </head>
  <body>
    <div id="login_header">
      <a th:href="@{index}">
        <img class="logo_img" alt="" th:src="@{static/img/logo.gif}" />
      </a>
    </div>

    <div class="login_banner">
      <div id="l_content">
        <span class="login_word">欢迎登录</span>
      </div>

      <div id="content">
        <div class="login_form">
          <div class="login_box">
            <div class="tit">
              <h1>会员登录</h1>
            </div>
            <div class="msg_cont">
              <b></b>
              <span class="errorMsg">请输入用户名和密码</span>
            </div>
            <div class="form">
<!--              <form th:action="@{UserServlet(user='login_success')}" method="post">-->
                <label>用户名称：</label>
                <input
                  class="itxt"
                  type="text"
                  placeholder="请输入用户名"
                  autocomplete="off"
                  tabindex="1"
                  name="username"
                  id="username"
                />
                <br />
                <br />
                <label>用户密码：</label>
                <input
                  class="itxt"
                  type="password"
                  placeholder="请输入密码"
                  autocomplete="off"
                  tabindex="1"
                  name="password"
                  id="password"
                />
                <div class="loginError" style="color: red; visibility: hidden">账号或者密码输入错误</div>
                <input type="submit" value="登录" id="sub_btn" />
<!--              </form>-->
              <div class="tit">
                <a th:href="@{jumpHtml(jump='regist')}">立即注册</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="bottom">
      <span>
        Deer.Copyright &copy;2022
      </span>
    </div>
    <script th:src="@{static/script/axios.js}"></script>
    <script th:src="@{static/script/login.js}"></script>
  </body>
</html>
